<!DOCTYPE html>
<html>

	<head>
		<title>G5 Foundation</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="./css/style.css">
		<link rel="stylesheet" type="text/css" href="./css/animate.css">
		<script src="https://kit.fontawesome.com/5a72080019.js" crossorigin="anonymous"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
		<link rel="icon" href="./images/favicon.ico" type="image/png" />
		<meta name="title" content="GimmeFive Foundation">
		<meta name="description" content="This is the Foundation of Federico Portale">
	</head>

	<body>

		<div class="banner">
			<div class="container">
				<h1 class="animated fadeInDown delay1 duration1 eds-on-scroll">GimmeFive <span class="coursive">Foundation</span></h1>
				<h2 class="animated fadeInDown delay2 duration1 eds-on-scroll">Our mission is to create a world where everyone has the opportunity to live a healthy life, away from injustice and violence.</h2>
				<a href="#apply-section" class="btn-blue animated fadeInDown delay3 duration1 eds-on-scroll">Contact us</a>
			</div>
		</div>

		<div class="container">

			<h2>Our goals</h2>

			<div class="cards">
				<div class="card animated fadeInDown delay1 duration1 eds-on-scroll">
					<img src="images/reducepoverty.jpeg" alt="Reduce poverty" width="150" height="100" />
					<h3>Reduce poverty</h3>
				</div>

				<div class="card animated fadeInDown delay2 duration1 eds-on-scroll">
					<img src="images/nohunger.jpeg" alt="No hunger" width="150" height="100" />
					<h3>No hunger</h3>
				</div>
			
				<div class="card animated fadeInDown delay3 duration1 eds-on-scroll">
					<img src="images/climateaction.jpeg" alt="Climate action" width="150" height="100" />
					<h3>Climate action</h3>
				</div>

				<div class="card animated fadeInDown delay4 duration1 eds-on-scroll">
					<img src="images/qualityeducation.jpeg" alt="Quality education" width="150" height="100" />
					<h3>Quality education</h3>
				</div>
			</div>
		</div>
		
		<div id="apply-section">
			<div data-tf-widget="C5CeIavO" data-tf-opacity="100" style="width:100%;height:100%;"></div><script src="//embed.typeform.com/next/embed.js"></script>
		</div>
	</body>
</html>
